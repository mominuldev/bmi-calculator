<!DOCTYPE html>
<html>

<head>
	<title>BMI Calculator</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div class="content-container">
		<div class="form-wrapper">
			<h1>BMI Calculator</h1>
			<form id="bmi-calculator">
				<div class="input-field">
					<label for="weightInput">Weight (kg):</label>
					<input type="number" id="weightInput" placeholder="Input your Weight">
				</div>

				<div class="input-field">
					<label for="heightInput">Height (cm):</label>
					<input type="number" id="heightInput" placeholder="Input your Height">
				</div>


				<button type="button" id="calculateBtn">Calculate BMI</button>
			</form>

			<div id="result"></div>
		</div>
	</div>

	<script src="assets/js/app.js"></script>
</body>

</html>
